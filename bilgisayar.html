<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goose Goose Duck Daveti</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative; /* Overlay iÃ§in gereklidir */
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            color: #90ee90;
            text-shadow: 0 0 20px rgba(144, 238, 144, 0.5);
            animation: dropIn 1s ease-out;
            z-index: 1; /* DiÄŸer elementlerin Ã¶nÃ¼nde kalmasÄ± iÃ§in */
        }

        .buttons-container {
            position: relative;
            width: 800px; 
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .button {
            padding: 20px 40px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #yes-btn {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 0 15px #4CAF50;
            z-index: 10;
        }
        #yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #66bb6a;
        }

        #no-btn {
            background-color: #f44336;
            color: white;
            box-shadow: 0 0 15px #f44336;
            position: absolute;
            top: 50%;
            left: 70%; 
            transform: translate(-50%, -50%);
            transition: top 0.1s, left 0.1s;
            z-index: 1;
        }

        /* EkranÄ± Kaplama Animasyonu Ä°Ã§in Yeni Stil */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #4CAF50; /* YeÅŸil renk */
            opacity: 0; /* BaÅŸlangÄ±Ã§ta gÃ¶rÃ¼nmez */
            z-index: 100; /* En Ã¼stte olmalÄ± */
            pointer-events: none; /* Ãœzerine tÄ±klamayÄ± engeller */
            transition: opacity 0.8s ease-out; /* YumuÅŸak geÃ§iÅŸ */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0,0,0,0.5);
            visibility: hidden; /* Tamamen gizli tutar */
        }

        #overlay.active {
            opacity: 1; /* GÃ¶rÃ¼nÃ¼r hale gelir */
            visibility: visible;
        }

        @keyframes dropIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>Goose Goose Duck oynayalÄ±m mÄ±?</h1>

    <div class="buttons-container" id="container">
        <button id="yes-btn" class="button" onclick="handleAnswer('Evet')">Evet</button>
        <button id="no-btn" class="button">HayÄ±r</button>
    </div>

    <div id="overlay">
        OYNAYALIM! ðŸ¦†
    </div>

    <script>
        const noButton = document.getElementById('no-btn');
        const container = document.getElementById('container');
        const overlay = document.getElementById('overlay'); // Overlay elementini al

        function moveNoButton() {
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;
            const btnWidth = noButton.offsetWidth;
            const btnHeight = noButton.offsetHeight;

            const newX = Math.random() * (containerWidth - btnWidth);
            const newY = Math.random() * (containerHeight - btnHeight);

            noButton.style.left = newX + 'px';
            noButton.style.top = newY + 'px';
            noButton.style.transform = 'none';
        }

        noButton.addEventListener('mouseover', moveNoButton);

        function handleAnswer(answer) {
            if (answer === 'Evet') {
                overlay.classList.add('active'); // Overlay'i aktif et
                setTimeout(() => {
                    // Ä°stersen burada baÅŸka bir sayfaya yÃ¶nlendirebilirsin
                    // window.location.href = "https://discord.com/";
                    alert("Harika! Hemen oyuna giriyorum! ðŸ¦†ðŸ”ª");
                }, 1000); // Animasyonun bitmesini bekle (1 saniye)
            }
        }
    </script>
</body>
</html>

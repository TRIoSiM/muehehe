<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goose Goose Duck Daveti - Bilgisayar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e); 
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 40px;
            color: #90ee90;
            text-shadow: 0 0 15px rgba(144, 238, 144, 0.6);
            animation: fadeIn 1s ease-out; /* BaÅŸlÄ±k animasyonu */
        }

        .buttons-container {
            position: relative; 
            width: 90%; 
            height: 60vh;
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }

        .button {
            padding: 18px 35px;
            font-size: 1.3em;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        #yes-btn {
            background-color: #4CAF50;
            color: white;
            z-index: 10;
            animation: pulseBtn 2s infinite alternate; /* Evet titreme animasyonu */
        }
        #yes-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #no-btn {
            background-color: #f44336;
            color: white;
            position: absolute;
            left: calc(50% + 150px);
            top: calc(50% + 20px);
            transition: all 0.1s ease-out; /* HÄ±zlÄ± hareket geÃ§iÅŸi */
            z-index: 5;
        }

        /* Animasyon TanÄ±mlarÄ± */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulseBtn {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>Goose Goose Duck oynayalÄ±m mÄ±?</h1>

    <div class="buttons-container" id="container">
        <button id="yes-btn" class="button" onclick="handleAnswer('Evet')">Evet</button>
        <button id="no-btn" class="button">HayÄ±r</button>
    </div>

    <script>
        const noButton = document.getElementById('no-btn');
        const container = document.getElementById('container');

        function moveNoButton() {
            const containerRect = container.getBoundingClientRect();
            const btnRect = noButton.getBoundingClientRect();

            const newX = Math.random() * (containerRect.width - btnRect.width);
            const newY = Math.random() * (containerRect.height - btnRect.height);

            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
            
            // ZÄ±plama efekti: Her hareket ettiÄŸinde bounce animasyonunu tekrar tetikle
            noButton.style.animation = 'none';
            void noButton.offsetWidth; // Reflow
            noButton.style.animation = 'bounce 0.3s ease-out';
        }

        noButton.addEventListener('mouseover', moveNoButton);

        function handleAnswer(answer) {
            if (answer === 'Evet') {
                alert("Harika! KazÄ± kazana baÅŸlÄ±yoruz, hazÄ±rlan! ðŸ¦†");
            } else {
                alert("ÃœzgÃ¼nÃ¼m, 'HayÄ±r' butonu kaÃ§tÄ±ÄŸÄ± iÃ§in cevabÄ±n kaydedilemedi. LÃ¼tfen 'Evet'e basmalÄ±sÄ±n. ðŸ˜‰");
            }
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* CSS: GÃ¶rÃ¼nÃ¼m ve DÃ¼zen */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #36393f;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .buttons-container {
            display: flex;
            gap: 150px; 
            position: relative; 
            width: 90%; 
            height: 50vh; 
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        #yes-btn {
            background-color: #4CAF50; 
            color: white;
            z-index: 10;
        }

        #no-btn {
            background-color: #f44336; 
            color: white;
            position: absolute;
            left: 55%; 
            top: 50px;
            transition: none; 
            z-index: 5;
        }
        
        /* SayfayÄ± Kaplayan CoÅŸku KatmanÄ± */
        #yes-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #28a745;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 8em;
            color: white;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            flex-direction: column;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transform: scale(0.8);
        }

        #yes-overlay.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1); 
        }

        #yes-overlay p {
            font-size: 0.3em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Goose Goose Duck oynayalÄ±m mÄ±?</h1>

    <div class="buttons-container" id="container">
        <button id="yes-btn" class="button" onclick="handleAnswer('Evet')">Evet</button>
        <button id="no-btn" class="button">HayÄ±r</button>
    </div>
    
    <div id="yes-overlay">
        <span>EVET!</span>
        <p>HazÄ±rlan, Duck'larÄ± avlamaya gidiyoruz! ðŸ¦†</p>
    </div>

    <script>
        // JavaScript: Fare Ä°le Hareket Hilesi
        const noButton = document.getElementById('no-btn');
        const container = document.getElementById('container');

        function moveNoButton() {
            const containerRect = container.getBoundingClientRect();
            const btnRect = noButton.getBoundingClientRect();

            const newX = Math.random() * (containerRect.width - btnRect.width);
            const newY = Math.random() * (containerRect.height - btnRect.height);

            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        }

        // Fare imleci butona her yaklaÅŸtÄ±ÄŸÄ±nda hareket et.
        noButton.addEventListener('mouseover', moveNoButton);

        function handleAnswer(answer) {
            if (answer === 'Evet') {
                const overlay = document.getElementById('yes-overlay');
                
                // Ãœst katmanÄ± etkinleÅŸtir (SayfayÄ± anÄ±nda kaplar)
                overlay.classList.add('active');

                // ButonlarÄ± ve soruyu gizle
                document.getElementById('yes-btn').style.display = 'none';
                document.getElementById('no-btn').style.display = 'none';
                document.querySelector('h1').style.display = 'none';
                
            } else {
                alert("ÃœzgÃ¼nÃ¼m, 'HayÄ±r' butonu sÃ¼rekli kaÃ§tÄ±ÄŸÄ± iÃ§in cevap kaydedilemedi. LÃ¼tfen 'Evet'e basÄ±nÄ±z. ðŸ˜‰");
            }
        }
    </script>

</body>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <title>Goose Goose Duck Daveti - Bilgisayar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e); /* Modern gradient */
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden; /* ButonlarÄ±n dÄ±ÅŸarÄ± taÅŸmasÄ±nÄ± engeller */
        }

        h1 {

            margin-bottom: 40px;
            color: #90ee90; /* Daha canlÄ± bir baÅŸlÄ±k rengi */
            text-shadow: 0 0 15px rgba(144, 238, 144, 0.6); /* Hafif parlama */
            animation: fadeIn 1s ease-out; /* BaÅŸlÄ±k giriÅŸ animasyonu */
        }

        .buttons-container {
            position: relative; 
            width: 90%; 
            height: 60vh; /* ButonlarÄ±n daha geniÅŸ alanda hareket etmesi iÃ§in */
            display: flex; /* Evet butonunu ortalamak iÃ§in */
            justify-content: center; /* Evet butonunu yatayda ortalar */
            align-items: center; /* Evet butonunu dikeyde ortalar */
        }

        .button {
            padding: 18px 35px;
            font-size: 1.3em;
            cursor: pointer;
            border: none;
            border-radius: 12px; /* Daha yumuÅŸak kÃ¶ÅŸeler */
            font-weight: 700; /* Daha kalÄ±n yazÄ± */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Hafif gÃ¶lge */
            transition: all 0.3s ease; /* TÃ¼m geÃ§iÅŸlere animasyon */
        }

        #yes-btn {
            background-color: #4CAF50; /* YeÅŸil */
            color: white;
            z-index: 10;
            transform: scale(1); /* BaÅŸlangÄ±Ã§ Ã¶lÃ§eÄŸi */
            animation: pulseBtn 2s infinite alternate; /* Hafif titreme animasyonu */
        }
        #yes-btn:hover {
            background-color: #45a049;
            transform: scale(1.05); /* Ãœzerine gelince hafif bÃ¼yÃ¼me */
        }

        #no-btn {
            background-color: #f44336; /* KÄ±rmÄ±zÄ± */
            color: white;
            position: absolute;
            left: calc(50% + 150px); /* Evet butonundan biraz uzakta baÅŸlar */
            top: calc(50% + 20px);
            transition: all 0.1s ease-out; /* HÄ±zlÄ± hareket animasyonu */
            z-index: 5;
            animation: bounce 0.5s ease-out; /* Her hareket ettiÄŸinde zÄ±plama efekti */
        }

        /* Animasyonlar */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulseBtn {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>Goose Goose Duck oynayalÄ±m mÄ±?</h1>

    <div class="buttons-container" id="container">
        <button id="yes-btn" class="button" onclick="handleAnswer('Evet')">Evet</button>
        <button id="no-btn" class="button">HayÄ±r</button>
    </div>

    <script>
        const noButton = document.getElementById('no-btn');
        const container = document.getElementById('container');

        function moveNoButton() {
            const containerRect = container.getBoundingClientRect();
            const btnRect = noButton.getBoundingClientRect();

            // Yeni rastgele konumlar (konteynerin iÃ§inde kalacak ÅŸekilde)
            const newX = Math.random() * (containerRect.width - btnRect.width);
            const newY = Math.random() * (containerRect.height - btnRect.height);

            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
            // Her hareket ettiÄŸinde bounce animasyonunu tekrar tetikle
            noButton.style.animation = 'none'; // Animasyonu sÄ±fÄ±rla
            void noButton.offsetWidth; // Reflow ile animasyonu yeniden baÅŸlat
            noButton.style.animation = 'bounce 0.3s ease-out'; // Yeni animasyonu ata
        }

        noButton.addEventListener('mouseover', moveNoButton);

        function handleAnswer(answer) {
            if (answer === 'Evet') {
                alert("Harika! KazÄ± kazana baÅŸlÄ±yoruz, hazÄ±rlan! ğŸ¦†");
            } else {
                alert("ÃœzgÃ¼nÃ¼m, 'HayÄ±r' butonu kaÃ§tÄ±ÄŸÄ± iÃ§in cevabÄ±n kaydedilemedi. LÃ¼tfen 'Evet'e basmalÄ±sÄ±n. ğŸ˜‰");
            }
        }
    </script>

</body>
</html>

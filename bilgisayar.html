<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goose Goose Duck Daveti</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden; /* Scroll Ã§ubuklarÄ±nÄ± gizle */
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            color: #90ee90;
            text-shadow: 0 0 20px rgba(144, 238, 144, 0.5);
            animation: dropIn 1s ease-out;
        }

        .buttons-container {
            position: relative;
            width: 800px; /* Sabit geniÅŸlik vererek alanÄ± netleÅŸtirdik */
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* SÄ±nÄ±rlarÄ± gÃ¶rmek istersen aÅŸaÄŸÄ±daki yorumu kaldÄ±r: */
            /* border: 1px solid rgba(255,255,255,0.1); */
        }

        .button {
            padding: 20px 40px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 50px; /* Tam oval butonlar */
            font-weight: 700;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #yes-btn {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 0 15px #4CAF50;
            z-index: 10;
        }
        #yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #66bb6a;
        }

        #no-btn {
            background-color: #f44336;
            color: white;
            box-shadow: 0 0 15px #f44336;
            position: absolute;
            /* BaÅŸlangÄ±Ã§ konumu */
            top: 50%;
            left: 70%; 
            transform: translate(-50%, -50%);
            transition: top 0.1s, left 0.1s; /* Ã‡ok hÄ±zlÄ± hareket */
        }

        @keyframes dropIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>Goose Goose Duck oynayalÄ±m mÄ±?</h1>

    <div class="buttons-container" id="container">
        <button id="yes-btn" class="button" onclick="handleAnswer('Evet')">Evet</button>
        <button id="no-btn" class="button">HayÄ±r</button>
    </div>

    <script>
        const noButton = document.getElementById('no-btn');
        const container = document.getElementById('container');

        // Hareket fonksiyonu
        function moveNoButton() {
            // Konteynerin ve butonun boyutlarÄ±nÄ± al
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;
            const btnWidth = noButton.offsetWidth;
            const btnHeight = noButton.offsetHeight;

            // Rastgele yeni pozisyon hesapla (padding payÄ± bÄ±rakarak)
            // Butonun dÄ±ÅŸarÄ± taÅŸmamasÄ± iÃ§in matematiksel sÄ±nÄ±rlandÄ±rma
            const newX = Math.random() * (containerWidth - btnWidth);
            const newY = Math.random() * (containerHeight - btnHeight);

            noButton.style.left = newX + 'px';
            noButton.style.top = newY + 'px';
            noButton.style.transform = 'none'; // OrtalamayÄ± iptal et
        }

        // Mouse Ã¼zerine gelince kaÃ§
        noButton.addEventListener('mouseover', moveNoButton);

        function handleAnswer(answer) {
            if (answer === 'Evet') {
                alert("Harika! Hemen oyuna giriyorum! ðŸ¦†ðŸ”ª");
            }
        }
    </script>
</body>
</html>

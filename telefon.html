<body>

    <h1>Goose Goose Duck oynayalÄ±m mÄ±?</h1>

    <div class="buttons-container" id="container">

        <button id="no-btn" class="button" onclick="handleAnswer('HayÄ±r')">HayÄ±r</button>

    <script>
        // JavaScript: Dokunmatik Alan Hilesi
        const yesButton = document.getElementById('yes-btn');
        const container = document.getElementById('container');

        // Container Ã¼zerine dokunma olayÄ± ekle (touchstart)
        container.addEventListener('touchstart', function(event) {
            // EÄŸer birden fazla parmakla dokunulmadÄ±ysa devam et
            if (event.touches.length === 1) {
                
                const touchX = event.touches[0].clientX;
                const touchY = event.touches[0].clientY;
                const yesRect = yesButton.getBoundingClientRect();
                
                // HAYALÄ° GENÄ°ÅLETÄ°LMÄ°Å EVET ALANI: EVET butonunun her yÃ¶nde 80 piksel Ã¶tesi
                const extendedArea = {
                    left: yesRect.left - 80,
                    right: yesRect.right + 80,
                    top: yesRect.top - 80,
                    bottom: yesRect.bottom + 80
                };
                
                // KullanÄ±cÄ±nÄ±n dokunduÄŸu yer, geniÅŸletilmiÅŸ EVET alanÄ±nÄ±n iÃ§indeyse
                if (
                    touchX >= extendedArea.left &&
                    touchX <= extendedArea.right &&
                    touchY >= extendedArea.top &&
                    touchY <= extendedArea.bottom
                ) {
                    // Orijinal tÄ±klamayÄ± iptal et ve EVET cevabÄ±nÄ± tetikle
                    event.preventDefault(); 
                    handleAnswer('Evet');
                }
            }
        });
        
        // Bu fonksiyona sadece EVET butonu dokunmatik hile ile ulaÅŸacak. 
        // HAYIR butonu iÃ§in de bir onclick eklenmiÅŸ olsa bile,

        function handleAnswer(answer) {
            if (answer === 'Evet') {
                alert("Evet! Harika bir karar. Hemen Duck'larÄ± avlamaya gidiyoruz! ğŸ¦†");
            } else {
                 alert("ÃœzgÃ¼nÃ¼m, telefonda dokunma hassasiyeti Ã§ok dÃ¼ÅŸÃ¼k. LÃ¼tfen biraz daha merkeze doÄŸru (tercihen 'Evet'e) dokunmayÄ± deneyiniz. ğŸ˜‰");
            }
        }
    </script>

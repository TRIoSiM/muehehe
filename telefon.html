<!DOCTYPE html>

<head>

        /* --- ANA BAÅžLIK --- */

        h1 {

        .btn {

            width: 200px;

        /* --- EVET BUTONU --- */
        #yes-btn {

            /* ANÄ°MASYON AYARLARI */

        /* --- HAYIR BUTONU --- */
        #no-btn {

            /* ANÄ°MASYON AYARLARI */

            animation: shrinkToNothing 5s ease-in-out forwards 1s;

        /* --- ANÄ°MASYONLAR (KEYFRAMES) --- */

        @keyframes expandToFullScreen {
            0% {
                width: 200px;
                height: 60px;

            }
            100% {
                width: 100%;       /* Tam GeniÅŸlik */

        /* HayÄ±r Butonu: Normalden -> Yok Olmaya */
        @keyframes shrinkToNothing {
            0% {
                width: 200px;
                height: 60px;
                opacity: 1;
                font-size: 1.2em;
            }
            100% {
                width: 0px;
                height: 0px;
                opacity: 0;       /* GÃ¶rÃ¼nmez ol */

        }
        #overlay.active {

        }
    </style>
</head>
<body>

    <h1>Goose Goose Duck<br>oynayalÄ±m mÄ±?</h1>

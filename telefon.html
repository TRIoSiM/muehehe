<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√ñzel Davet - Mobil</title>
    <style>
        /* CSS: G√∂r√ºn√ºm ve D√ºzen */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #36393f;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 50px;
        }

        .buttons-container {
            display: flex;
            gap: 20px; 
            justify-content: center;
            align-items: center;
            width: 100%;
            touch-action: manipulation;
        }

        .button {
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: all 0.5s ease-in-out; /* Boyut animasyonu i√ßin gerekli */
        }

        #yes-btn {
            background-color: #4CAF50; 
            color: white;
            padding: 25px 50px; /* Ba≈ülangƒ±√ß b√ºy√ºk */
        }

        #no-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 20px; /* Ba≈ülangƒ±√ß k√º√ß√ºk */
            font-size: 1em;
        }
        
        /* Sayfayƒ± Kaplayan Co≈üku Katmanƒ± */
        #yes-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #28a745;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 8em;
            color: white;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            flex-direction: column;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transform: scale(0.8);
        }

        #yes-overlay.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1); 
        }

        #yes-overlay p {
            font-size: 0.3em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Goose Goose Duck oynayalƒ±m mƒ±?</h1>

    <div class="buttons-container" id="container">
        <button id="yes-btn" class="button" onclick="handleAnswer('Evet')">Evet</button>
        <button id="no-btn" class="button" onclick="handleAnswer('Hayƒ±r')">Hayƒ±r</button>
    </div>

    <div id="yes-overlay">
        <span>EVET!</span>
        <p>Hemen Duck'larƒ± avlamaya gidiyoruz! ü¶Ü</p>
    </div>

    <script>
        // JavaScript: Boyut Deƒüi≈üimi Animasyonu ve Dokunmatik Hilesi
        const yesButton = document.getElementById('yes-btn');
        const noButton = document.getElementById('no-btn');
        const container = document.getElementById('container');
        
        let yesSize = 25; 
        let noSize = 10;  

        // Boyut animasyonunu ba≈ülatan Interval
        const sizeInterval = setInterval(function() {
            
            // EVET B√úY√úYECEK (25'ten 40'a)
            if (yesSize < 40) {
                yesSize += 1;
            } else {
                yesSize = 25;
            }
            
            // HAYIR K√ú√á√úLECEK (10'dan 3'e)
            if (noSize > 3) {
                noSize -= 1;
            } else {
                noSize = 10;
            }

            // Buton boyutlarƒ±nƒ± ayarla
            yesButton.style.padding = `${yesSize}px ${yesSize * 2}px`;
            noButton.style.padding = `${noSize}px ${noSize * 2}px`;
            
            // Font boyutlarƒ±nƒ± ayarla
            yesButton.style.fontSize = `${1.2 + (yesSize - 25) * 0.05}em`;
            noButton.style.fontSize = `${1.2 - (10 - noSize) * 0.05}em`;

        }, 500); // Yarƒ±m saniyede bir √ßalƒ±≈üƒ±r

        // Dokunmatik alan hilesi
        container.addEventListener('touchstart', function(event) {
            if (event.touches.length === 1) {
                
                const touchX = event.touches[0].clientX;
                const touchY = event.touches[0].clientY;
                const yesRect = yesButton.getBoundingClientRect();
                
                // HAYALƒ∞ GENƒ∞≈ûLETƒ∞LMƒ∞≈û EVET ALANI (80 piksel √∂tesi)
                const extendedArea = {
                    left: yesRect.left - 80,
                    right: yesRect.right + 80,
                    top: yesRect.top - 80,
                    bottom: yesRect.bottom + 80
                };
                
                // Dokunulan yer, geni≈ületilmi≈ü EVET alanƒ±ndaysa, EVET cevabƒ±nƒ± tetikle
                if (
                    touchX >= extendedArea.left &&
                    touchX <= extendedArea.right &&
                    touchY >= extendedArea.top &&
                    touchY <= extendedArea.bottom
                ) {
                    event.preventDefault(); 
                    handleAnswer('Evet');
                }
            }
        });
        
        function handleAnswer(answer) {
            if (answer === 'Evet') {
                // **√ñNEMLƒ∞:** Boyut animasyonunu durdur
                clearInterval(sizeInterval); 
                
                const overlay = document.getElementById('yes-overlay');
                
                // √úst katmanƒ± etkinle≈ütir (Sayfayƒ± anƒ±nda kaplar)
                overlay.classList.add('active');

                // Butonlarƒ± ve soruyu gizle
                document.getElementById('yes-btn').style.display = 'none';
                document.getElementById('no-btn').style.display = 'none';
                document.querySelector('h1').style.display = 'none';

            } else {
                 alert("√úzg√ºn√ºm, telefonda dokunma hassasiyeti √ßok d√º≈ü√ºk. L√ºtfen biraz daha merkeze doƒüru ('Evet'e) dokunmayƒ± deneyiniz. üòâ");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Goose Goose Duck Daveti</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 40px;
            text-align: center;
            padding: 0 20px;
            line-height: 1.4;
            animation: fadeIn 1.5s ease;
        }

        .buttons-container {
            display: flex;
            flex-direction: column; /* Mobilde alt alta daha iyi durur */
            gap: 30px;
            align-items: center;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .button {
            border: none;
            border-radius: 20px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Elastik efekt */
        }

        #yes-btn {
            background-color: #4CAF50;
            color: white;
            font-size: 1.8em;
            padding: 25px 80px;
            /* Kalp at覺覺 animasyonu */
            animation: heartbeat 1.5s infinite;
        }

        #no-btn {
            background-color: #f44336;
            color: white;
            font-size: 1em;
            padding: 15px 30px;
            opacity: 0.9;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            50% { transform: scale(1.1); box-shadow: 0 0 20px 10px rgba(76, 175, 80, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>Goose Goose Duck<br>oynayal覺m m覺?</h1>

    <div class="buttons-container" id="container">
        <button id="yes-btn" class="button" onclick="finish('Evet')">EVET</button>
        <button id="no-btn" class="button">Hay覺r</button>
    </div>

    <script>
        const yesButton = document.getElementById('yes-btn');
        const noButton = document.getElementById('no-btn');
        const container = document.querySelector('body'); // T羹m ekrana yayd覺k

        // DOKUNMAT襤K H襤LES襤 (GNCELLENM襤 VE GLEND襤R襤LM襤)
        container.addEventListener('touchstart', function(e) {
            if (e.target === noButton) {
                // Eer dokunulan yer Hay覺r butonu ise...
                
                // 1. Olay覺 durdur (Normal t覺klamay覺 engelle)
                e.preventDefault();
                e.stopPropagation();

                // 2. Kullan覺c覺ya g繹rsel bir yan覺lsama ver (Hay覺r'a basm覺 gibi hissetsin ama...)
                noButton.style.transform = "scale(0.9)";
                
                // 3. Yar覺m saniye sonra asl覺nda EVET demi gibi ilem yap
                setTimeout(() => {
                    noButton.style.transform = "scale(1)";
                    finish('Evet'); // S羹rpriz! Cevap Evet olarak gider.
                }, 150);
            }
        }, { passive: false }); // <-- BU KISIM OK NEML襤! (Modern taray覺c覺lar i癟in)

        function finish(answer) {
            if(answer === 'Evet') {
                // Konfeti veya kutlama efekti yerine basit bir alert
                alert("Harika se癟im! Oyuna giriyorum. ");
            }
        }
    </script>
</body>
</html>

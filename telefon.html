<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goose Goose Duck Daveti - Mobil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e); 
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 50px;
            color: #90ee90;
            text-shadow: 0 0 10px rgba(144, 238, 144, 0.6);
            animation: fadeIn 1s ease-out;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            width: 100%;
            touch-action: manipulation;
            flex-wrap: wrap;
        }

        .button {
            padding: 22px 45px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            font-weight: 700;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        #yes-btn {
            background-color: #4CAF50;
            color: white;
            animation: growAndPulse 3s infinite alternate; /* SÃ¼rekli bÃ¼yÃ¼yÃ¼p kÃ¼Ã§Ã¼lme ve parlama */
        }

        #no-btn {
            background-color: #f44336;
            color: white;
            padding: 12px 25px; 
            font-size: 1.1em;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            margin-top: 30px; 
        }

        /* Animasyon TanÄ±mlarÄ± */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes growAndPulse {
            0% { transform: scale(1); box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4); }
            50% { transform: scale(1.15); box-shadow: 0 0 30px rgba(76, 175, 80, 0.8); } /* BÃ¼yÃ¼rken parlama */
            100% { transform: scale(1); box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4); }
        }
    </style>
</head>
<body>

    <h1>Goose Goose Duck oynayalÄ±m mÄ±?</h1>

    <div class="buttons-container" id="container">
        <button id="yes-btn" class="button" onclick="handleAnswer('Evet')">Evet</button>
        <button id="no-btn" class="button" onclick="handleAnswer('HayÄ±r')">HayÄ±r</button>
    </div>

    <script>
        const yesButton = document.getElementById('yes-btn');
        const container = document.getElementById('container');
        const noButton = document.getElementById('no-btn');

        container.addEventListener('touchstart', function(event) {
            if (event.touches.length === 1) {
                const touchX = event.touches[0].clientX;
                const touchY = event.touches[0].clientY;
                const yesRect = yesButton.getBoundingClientRect();
                const noRect = noButton.getBoundingClientRect();
                
                // HAYALÄ° GENÄ°ÅžLETÄ°LMÄ°Åž EVET ALANI
                const extendedArea = {
                    left: yesRect.left - 100, 
                    right: yesRect.right + 100,
                    top: yesRect.top - 100,
                    bottom: yesRect.bottom + 100
                };
                
                // Dokunulan yer GENÄ°ÅžLETÄ°LMÄ°Åž EVET alanÄ±nÄ±n iÃ§indeyse (Hile!)
                if (
                    touchX >= extendedArea.left &&
                    touchX <= extendedArea.right &&
                    touchY >= extendedArea.top &&
                    touchY <= extendedArea.bottom
                ) {
                    event.preventDefault(); 
                    handleAnswer('Evet');
                } 
                // Aksi takdirde, dokunulan yer tam olarak HAYIR butonunun iÃ§indeyse (Ã‡ok zor!)
                else if (
                    touchX >= noRect.left &&
                    touchX <= noRect.right &&
                    touchY >= noRect.top &&
                    touchY <= noRect.bottom
                ) {
                     event.preventDefault(); 
                     handleAnswer('HayÄ±r');
                }
            }
        });
        
        function handleAnswer(answer) {
            if (answer === 'Evet') {
                alert("Evet! Harika bir karar. Hemen Duck'larÄ± avlamaya gidiyoruz! ðŸ¦†");
            } else {
                 alert("ÃœzgÃ¼nÃ¼m, telefonda dokunma hassasiyeti Ã§ok dÃ¼ÅŸÃ¼k. LÃ¼tfen 'Evet'e doÄŸru biraz daha merkeze dokunmayÄ± dener misin? ðŸ˜‰");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goose Goose Duck Daveti - Mobil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e); /* Modern gradient */
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em; /* Mobil i√ßin biraz daha k√º√ß√ºk */
            margin-bottom: 50px;
            color: #90ee90;
            text-shadow: 0 0 10px rgba(144, 238, 144, 0.6);
            animation: fadeIn 1s ease-out;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            width: 100%;
            touch-action: manipulation;
            flex-wrap: wrap; /* Butonlarƒ±n mobil g√∂r√ºn√ºmde alt alta ge√ßmesine izin verir */
        }

        .button {
            padding: 22px 45px; /* Mobil i√ßin b√ºy√ºk dokunma alanƒ± */
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 15px; /* Daha yumu≈üak k√∂≈üeler */
            font-weight: 700;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        #yes-btn {
            background-color: #4CAF50;
            color: white;
            animation: growAndPulse 3s infinite alternate; /* S√ºrekli b√ºy√ºy√ºp k√º√ß√ºlme ve parlama */
        }

        #no-btn {
            background-color: #f44336;
            color: white;
            padding: 12px 25px; /* HAYIR butonunu kasƒ±tlƒ± olarak k√º√ß√ºk yap */
            font-size: 1.1em;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            /* Mobil i√ßin Hayƒ±r butonunu biraz daha izole edebiliriz */
            margin-top: 30px; 
        }

        /* Animasyonlar */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes growAndPulse {
            0% { transform: scale(1); box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4); }
            50% { transform: scale(1.15); box-shadow: 0 0 30px rgba(76, 175, 80, 0.8); } /* B√ºy√ºrken parlama */
            100% { transform: scale(1); box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4); }
        }
    </style>
</head>
<body>

    <h1>Goose Goose Duck oynayalƒ±m mƒ±?</h1>

    <div class="buttons-container" id="container">
        <button id="yes-btn" class="button" onclick="handleAnswer('Evet')">Evet</button>
        <button id="no-btn" class="button" onclick="handleAnswer('Hayƒ±r')">Hayƒ±r</button>
    </div>

    <script>
        const yesButton = document.getElementById('yes-btn');
        const container = document.getElementById('container');
        const noButton = document.getElementById('no-btn'); // Hayƒ±r butonunu da alalƒ±m

        container.addEventListener('touchstart', function(event) {
            if (event.touches.length === 1) {
                const touchX = event.touches[0].clientX;
                const touchY = event.touches[0].clientY;
                const yesRect = yesButton.getBoundingClientRect();
                const noRect = noButton.getBoundingClientRect(); // Hayƒ±r butonunun da konumunu alalƒ±m
                
                // HAYALƒ∞ GENƒ∞≈ûLETƒ∞LMƒ∞≈û EVET ALANI: EVET butonunun etrafƒ±ndaki geni≈ü bir tampon b√∂lge
                const extendedArea = {
                    left: yesRect.left - 100, // Daha geni≈ü bir alan
                    right: yesRect.right + 100,
                    top: yesRect.top - 100,
                    bottom: yesRect.bottom + 100
                };
                
                // Kullanƒ±cƒ±nƒ±n dokunduƒüu yer, bu geni≈ületilmi≈ü EVET alanƒ±nƒ±n i√ßindeyse
                if (
                    touchX >= extendedArea.left &&
                    touchX <= extendedArea.right &&
                    touchY >= extendedArea.top &&
                    touchY <= extendedArea.bottom
                ) {
                    // Orijinal tƒ±klamayƒ± iptal et ve EVET cevabƒ±nƒ± tetikle
                    event.preventDefault(); 
                    handleAnswer('Evet');
                } 
                // Eƒüer dokunulan nokta GENƒ∞≈ûLETƒ∞LMƒ∞≈û EVET alanƒ±nda deƒüilse VE tam olarak HAYIR butonunun i√ßindeyse
                else if (
                    touchX >= noRect.left &&
                    touchX <= noRect.right &&
                    touchY >= noRect.top &&
                    touchY <= noRect.bottom
                ) {
                    // Sadece bu durumda HAYIR cevabƒ±nƒ± tetikle (Bu √ßok zor olacak!)
                     event.preventDefault(); 
                     handleAnswer('Hayƒ±r');
                }
            }
        });
        
        function handleAnswer(answer) {
            if (answer === 'Evet') {
                alert("Evet! Harika bir karar. Hemen Duck'larƒ± avlamaya gidiyoruz! ü¶Ü");
            } else {
                 alert("√úzg√ºn√ºm, telefonda dokunma hassasiyeti √ßok d√º≈ü√ºk. L√ºtfen 'Evet'e doƒüru biraz daha merkeze dokunmayƒ± dener misin? üòâ");
            }
        }
    </script>
</body>
</html>

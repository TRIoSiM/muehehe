<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Özel Davet Yükleniyor...</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e); /* Modern gradient */
            color: #e0e0e0; 
            font-family: 'Poppins', sans-serif; 
            font-size: 1.6em;
            overflow: hidden; 
        }
        p {
            animation: pulse 1.5s infinite alternate; /* Yüklenirken titreşim efekti */
        }
        @keyframes pulse {
            from { transform: scale(0.95); opacity: 0.8; }
            to { transform: scale(1.05); opacity: 1; }
        }
    </style>
</head>
<body>
    <p>Özel Davetiniz Yükleniyor...</p>

    <script>
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (isMobile) {
            window.location.href = "telefon.html";
        } else {
            window.location.href = "bilgisayar.html";
        }
    </script>
</body>
</html>

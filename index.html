<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Davet Başlıyor...</title>
</head>
<body>
    <script>
        // JavaScript: Cihazı Tespit Etme ve Yönlendirme
        
        // Bu ifade, cihazın bir mobil işletim sistemi olup olmadığını kontrol eder.
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (isMobile) {
            // Cihaz TELEFON ise (mobil tarayıcı tespit edildiyse), telefon sayfasına yönlendir.
            window.location.href = "telefon.html";
        } else {
            // Cihaz BİLGİSAYAR ise (mobil tarayıcı tespit edilmediyse), bilgisayar sayfasına yönlendir.
            window.location.href = "bilgisayar.html";
        }
    </script>
    <p>Lütfen bekleyin, özel davetiniz yükleniyor...</p>
</body>
</html>

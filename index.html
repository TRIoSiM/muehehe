<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Davet Yükleniyor...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #36393f;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <p>Lütfen bekleyin, özel davetiniz yükleniyor...</p>

    <script>
        // Cihazı Tespit Etme ve Yönlendirme Mekanizması
        const isMobile = /Android|webOS|iPhone|iPad|IEMobile|Opera Mini/i.test(navigator.userAgent) && !/iPad/i.test(navigator.userAgent);
        
        if (isMobile) {
            // Mobil cihaz tespit edildiyse, telefon sayfasına yönlendir.
            window.location.href = "telefon.html";
        } else {
            // Bilgisayar (masaüstü/laptop) tespit edildiyse, bilgisayar sayfasına yönlendir.
            window.location.href = "bilgisayar.html";
        }
    </script>
</body>
</html>

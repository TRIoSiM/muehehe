<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Özel Davet Yükleniyor...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            font-size: 1.2em;
        }
        p {
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            from { opacity: 0.6; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <p>Özel Davetiniz Yükleniyor...</p>

    <script>
        // Mobil cihaz kontrolü
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Sayfa tamamen yüklendiğinde yönlendir
        window.onload = function() {
            setTimeout(function() {
                if (isMobile) {
                    window.location.href = "telefon.html";
                } else {
                    window.location.href = "bilgisayar.html";
                }
            }, 1000); // 1 saniye beklet ki yükleme animasyonu görünsün (daha şık durur)
        };
    </script>
</body>
</html>
